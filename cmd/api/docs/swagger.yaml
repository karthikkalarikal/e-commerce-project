      parameters:
      - description: cart items id
        in: query
        name: cart_items
        required: true
        type: integer
      - description: quantity
        in: query
        name: quantity
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 'Array of product details '
          schema:
            items:
              $ref: '#/definitions/response.Response'
