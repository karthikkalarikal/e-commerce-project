definitions:
  domain.Category:
    properties:
      category_name:
        type: string
      id:
        type: integer
    type: object
  models.Address:
    properties:
      city:
        type: string
      house_name:
        type: string
      name:
        type: string
      pin:
        type: string
      selection:
        type: boolean
      state:
        type: string
      street:
        type: string
    required:
    - city
    - house_name
    - name
    - pin
    - state
    - street
    type: object
  models.CartItems:
    properties:
      amount:
        type: string
      cart_id:
        type: integer
      product_id:
        type: integer
      quantity:
        type: string
    type: object
  models.Category:
    properties:
      category_name:
        type: string
    type: object
  models.ChangePassword:
    properties:
      newpassword:
        type: string
      oldpassword:
        type: string
      password_id:
        type: integer
    type: object
  models.OTPData:
    properties:
      phone:
        type: string
    required:
    - phone
    type: object
  models.Product:
    properties:
      category_id:
        type: integer
      colour:
        type: string
      price:
        type: string
      product_image:
        items:
          type: integer
        type: array
      product_name:
        type: string
      stock:
        type: string
    type: object
  models.UserDetails:
    properties:
      confirmpassword:
        type: string
      email:
        type: string
      name:
        type: string
      password:
        type: string
      phone:
        type: string
    type: object
  models.UserDetailsResponse:
    properties:
      email:
        type: string
      name:
        type: string
      phone:
        type: string
      user_id:
        type: integer
    type: object
  models.UserLogin:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  models.UserSignInResponse:
    properties:
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      password:
        type: string
      phone:
        type: string
      role:
        default: false
        type: boolean
      user_id:
        type: integer
    type: object
  models.VerifyData:
    properties:
      code:
        type: string
      phone:
        type: string
    required:
    - code
    - phone
    type: object
  response.Response:
    properties:
      data: {}
      error: {}
      message:
        type: string
      status_code:
        type: integer
    type: object
info:
  contact:
    name: API Support
  description: TechDeck is an E-commerce platform to purchase and sell Electronic
    itmes
  title: Go + Gin E-Commerce API
  version: 1.0.0
paths:
  /admin/product/addcategory:
    post:
      consumes:
      - application/json
      description: Add category by admin
      parameters:
      - description: Category object
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/models.Category'
      produces:
      - application/json
      responses:
        "200":
          description: Added Category details
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Add category
      tags:
      - Product Management
  /admin/product/addproduct:
    post:
      consumes:
      - application/json
      description: Add product by admin
      parameters:
      - description: Product object
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/models.Product'
      produces:
      - application/json
      responses:
        "200":
          description: Added product details
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Add product
      tags:
      - Product Management
  /admin/product/deletecategory/{category_id}:
    delete:
      consumes:
      - application/json
      description: delete Category by id
      parameters:
      - description: category_id
        in: query
        name: category_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 'delete Category  '
          schema:
            items:
              $ref: '#/definitions/response.Response'
            type: array
        "400":
          description: Bad request
          schema:
            items:
              $ref: '#/definitions/response.Response'
            type: array
      security:
      - BearerTokenAuth: []
      summary: delete category
      tags:
      - Product Management
  /admin/product/deleteproduct/{product_id}:
    delete:
      consumes:
      - application/json
      description: Delete product by id
      parameters:
      - description: product id
        in: query
        name: product_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 'Array of deleted product details '
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Delete product
      tags:
      - Product Management
  /admin/product/editproduct/{product_id}:
    put:
      consumes:
      - application/json
      description: Edit product by admin
      parameters:
      - description: product_id
        in: query
        name: product_id
        required: true
        type: integer
      - description: Product object
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/models.Product'
      produces:
      - application/json
      responses:
        "200":
          description: Edit product details
          schema:
            type: string
        "400":
          description: Bad request
          schema:
            type: string
      security:
      - BearerTokenAuth: []
      summary: Edit product
      tags:
      - Product Management
  /admin/product/updatecategory:
    post:
      consumes:
      - application/json
      description: Category by id
      parameters:
      - description: category_id
        in: query
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 'Update Category  '
          schema:
            items:
              $ref: '#/definitions/domain.Category'
            type: array
        "400":
          description: Bad request
          schema:
            items:
              $ref: '#/definitions/domain.Category'
            type: array
      security:
      - BearerTokenAuth: []
      summary: update category
      tags:
      - Product Management
  /admin/users/block/{user_id}:
    patch:
      description: Block/Unblock on prompt
      parameters:
      - description: user id
        in: path
        name: user_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: The user details
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/response.Response'
