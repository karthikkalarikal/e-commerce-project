      product_image:
        items:
          type: integer
        type: array
      product_name:
        type: string
      stock:
        type: string
    type: object
  domain.Users:
    properties:
      blocked:
        type: boolean
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      password:
        maxLength: 20
        minLength: 8
        type: string
      phone:
        type: string
      role:
        type: boolean
    type: object
  handler.userBlock:
    properties:
      blocked:
        type: boolean
      id:
        type: integer
    type: object
  models.OTPData:
    properties:
      phone:
        type: string
    required:
    - phone
    type: object
  models.Product:
    properties:
      category_id:
        type: integer
      colour:
        type: string
      id:
        type: integer
      price:
        type: string
      product_image:
        items:
          type: integer
        type: array
      product_name:
        type: string
      stock:
        type: string
    type: object
